<!--Listagem dos Dados-->
<div class="ui-g">
  <div class="ui-g-12">
    <p-table [value]="vendas">
      <ng-template pTemplate="header">
        <tr>
          <th>Cliente</th>
          <th>Quarto</th>
          <th>Data entrada</th>
          <th>Data saida</th>
        </tr>
      </ng-template>
      <!--Dados da tabela onde será impresso as informações | a variável venda -->
      <ng-template pTemplate="body" let-venda>
        <tr>
          <td>{{ venda.cliente.nome }}}</td>
          <td>{{ venda.quarto }}}</td>
          <td>{{ venda.entrada }}}</td>
          <td>{{ venda.saida }}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
